<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>정치 성향 테스트 시작</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .start-box {
      background: white;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #333;
    }
    button {
      margin-top: 2rem;
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    button:hover {
      background-color: #008ecc;
    }
  </style>
</head>
<body>
  <div class="start-box">
    <h1>정치 성향 테스트</h1>
    <p>40개의 질문을 통해 당신의 정치적 성향을 분석합니다.</p>
    <button onclick="location.href='test.html'">테스트 시작</button>
  </div>
</body>
</html>
